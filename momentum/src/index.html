<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#eee7dd">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="msapplication-TileColor" content="#eee7dd">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="theme-color" content="#eee7dd">
  <meta name="description" content="Rolling-Scopes-School Task | Made by Dmitry Bartoshevich">
  <meta property="og:locale" content="en_EN" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Momentum | Rolling-Scopes-School" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="./images/tizer.jpg" />
  <meta property="og:site_name" content="Momentum | Rolling-Scopes-School" />
  <meta property="og:description" content="Made by Dmitry Bartoshevich" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Momentum | Rolling-Scopes-School" />
  <meta name="twitter:description" content="Made by Dmitry Bartoshevich" />
  <meta name="twitter:site" content="@dbartoshevich" />
  <meta name="twitter:creator" content="@dbartoshevich" />
  <meta name="twitter:image" content="./images/tizer.jpg" />

  <meta name="author" content="Dmitry Bartoshevich" />
  <meta name="copyright" content="https://github.com/bartoshevich" />
  <link rel="dns-prefetch" href="https://api.openweathermap.org">


</head>

<body class="page__body">
  <header>
    <h1 class="visibility--hidden">Momentum, RSS Task</h1>
  </header>
  <main class="content">

    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon" aria-label="previous track"></button>
        <button class="play player-icon" aria-label="play music"></button>
        <button class="play-next player-icon" aria-label="next track"></button>
        <div class="volume__contol">
          <button class="volume-button player-icon volume-icon" aria-label="volume">
          </button>
          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
      <div class="tracks">
        <ul class="play-list"></ul>
      </div>
    </div>



    <div class="weather">
      <input type="text" class="city" />
      <!-- <div class="weather-error"></div> -->
      <div class="weather__block">
        <span class="weather-icon owf owf-3x"></span>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
          <span class="wind "></span>
          <span class="humidity"></span>
        </div>
      </div>
    </div>



    <div class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon" aria-label="previous slide"></button>
        <button class="slide-next slider-icon" aria-label="next slide"></button>
      </div>

      <time class="time"></time>
      <date class="date"></date>
      <div class="message__block">
        <div class="name__wrapper">
          <input type="text" class="name__input lng-enter_name" placeholder="enter name" />
          <button class="name__button"></button>
        </div>

        <div class="greeting__wrapper hidden">
          <span class="greeting"></span>
        </div>
      </div>
    </div>



    <div class="quote__block">
      <button class="change-quote" aria-label="change quote"></button>
      <div class="citation"> </div>
    </div>

  </main>


  <footer class="footer">
    <button class="settings__button" aria-label="settings"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340.274 340.274">
        <path
          d="M293.629 127.806l-5.795-13.739c19.846-44.856 18.53-46.189 14.676-50.08l-25.353-24.77-2.516-2.12h-2.937c-1.549 0-6.173 0-44.712 17.48l-14.184-5.719c-18.332-45.444-20.212-45.444-25.58-45.444h-35.765c-5.362 0-7.446-.006-24.448 45.606l-14.123 5.734C86.848 43.757 71.574 38.19 67.452 38.19l-3.381.105-27.27 26.737c-4.138 3.891-5.582 5.263 15.402 49.425l-5.774 13.691C0 146.097 0 147.838 0 153.33v35.068c0 5.501 0 7.44 46.585 24.127l5.773 13.667c-19.843 44.832-18.51 46.178-14.655 50.032l25.353 24.8 2.522 2.168h2.951c1.525 0 6.092 0 44.685-17.516l14.159 5.758c18.335 45.438 20.218 45.427 25.598 45.427h35.771c5.47 0 7.41 0 24.463-45.589l14.195-5.74c26.014 11 41.253 16.585 45.349 16.585l3.404-.096 27.479-26.901c3.909-3.945 5.278-5.309-15.589-49.288l5.734-13.702c46.496-17.967 46.496-19.853 46.496-25.221V151.88c-.005-5.519-.005-7.446-46.644-24.074zM170.128 228.474c-32.798 0-59.504-26.187-59.504-58.364 0-32.153 26.707-58.315 59.504-58.315 32.78 0 59.43 26.168 59.43 58.315-.006 32.177-26.656 58.364-59.43 58.364z"
          fill="#FFF"></path>
      </svg></button>
    <div class="settings__container">
      <div class="settings">
        <div class="setting__content">

          <span class="name__field lng-name">Name</span>
          <div class="name__property">
            <span class="name__current">Anonim</span>
            <button class="setting__button name-change__button lng-change">Change</button>
          </div>


          <span class="lang__field lng-lang">language</span>
          <div class="lang__property">
            <button class="setting__button" id="engButton">Eng</button>
            <button class="setting__button" id="belButton">Бел</button>
          </div>


          <span class="photo__field lng-photo">Photo source</span>
          <div class="photo__property">
            <button class="setting__button button" id="github">GitHub</button>
            <button class="setting__button" id="unsplash">Unsplash</button>
            <button class="setting__button" id="flickr">Flickr</button>
          </div>
          <div class="photo__tags visibility--hidden">
            <input type="text" class="tags__input lng-tags" placeholder="add tags and/or submit" />
            <button class="setting__button lng-submit" id="tagsSubmit">Submit</button>
          </div>


          <span class="hide__field lng-show">Show</span>
          <div class="hide__property">
            <button class="setting__button button--active music__button lng-music">Music</button>
            <button class="setting__button button--active weather__button lng-weather">Weather</button>
            <button class="setting__button button--active clock__button lng-clock">Clock</button>
            <button class="setting__button button--active date__button lng-date">Date</button>
            <button class="setting__button button--active greeting__button lng-greeting"> Greeting</button>
            <button class="setting__button button--active quote__button lng-quote">Quote</button>
          </div>

          <div class="settings__credentials">

            <div>
              <p>2022, Momentum </p>
              <p><span class="lng-made">Made by</span> <a class="link" href="https://github.com/bartoshevich"><span class="lng-db">Dmitry Bartoshevich</span></a></p>
            </div>
            <a class="link" href="https://rs.school/js-stage0/"><img class="rsschool"
                src="<%=require('./assets/svg/rs_school_js.svg')%>" alt="rsschool logo" width="82.3" height="30.6"></a>

          </div>
        </div>
      </div>
    </div>

  </footer>

</body>

</html>
